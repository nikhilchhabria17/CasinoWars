<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device_width, initial_scale=1.0">
		<meta charset="utf_8">
		<title>Login Form</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="container">
			<form class="form" id="login">
				<h1 class="form_title">Login</h1>
				<div class="form_message form_message_error"></div>
				<div class="form_input_group">
					<input type="text" class="form_input" autofocus placeholder="Username or E-mail">
					<div class="form_input_error_message"></div>
				</div>
				<div class="form_input_group">
					<input type="password" class="form_input" autofocus placeholder="Password">
					<div class="form_input_error_message"></div>
				</div>
				<button class="form_button" type="submit">Sign In</button>
				<p class="form_text">
					<a class="form_link" href="signup.html">Don't have an account? Create account.</a>
				</p>
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
